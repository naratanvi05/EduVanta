<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block subject %}{{ brand_name|default:'EduVanta' }} Notification{% endblock %}</title>
    <style>
      .container{max-width:600px;margin:0 auto;padding:16px;border:1px solid #eee;border-radius:12px;background:#ffffff}
      .brand{margin:0 0 12px 0;font-family:Arial, sans-serif;display:flex;align-items:center;gap:8px}
      .heading{margin:0 0 8px 0;font-family:Arial, sans-serif;color:#111}
      .text{font-family:Arial, sans-serif;color:#111;line-height:1.5}
      .muted{color:#6b7280;font-size:12px;margin-top:20px;font-family:Arial, sans-serif}
      .hr{height:1px;background:#eee;border:0;margin:16px 0}
      .badge{display:inline-block;padding:2px 8px;border-radius:9999px;background:#eef2ff;color:#4338ca;font-size:12px}
    </style>
  </head>
  <body class="text">
    <div class="container">
      <h2 class="brand" style="color: {{ brand_color|default:'#4f46e5' }};">
        {% if logo_url %}<img src="{{ logo_url }}" alt="{{ brand_name|default:'EduVanta' }}" style="height:28px;vertical-align:middle">{% endif %}
        {{ brand_name|default:'EduVanta' }}
      </h2>
      {% block content %}{% endblock %}
      <div class="hr"></div>
      <p class="muted">This is an automated notification from {{ brand_name|default:'EduVanta' }}.</p>
    </div>
  </body>
</html>
