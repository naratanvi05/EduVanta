<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ brand_name }} Email Verification</title>
  <style>
    :root { --brand: {{ brand_color|default:'#4f46e5' }}; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol', sans-serif; color:#111827; margin:0; padding:0; background:#f8fafc; }
    .container { max-width: 640px; margin: 0 auto; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
    .header { background: var(--brand); color: #fff; padding: 20px 24px; display:flex; align-items:center; gap:12px; }
    .header img { height: 32px; }
    .brand { font-size: 18px; font-weight: 700; letter-spacing: .2px; }
    .content { padding: 24px; }
    .otp { font-size: 28px; font-weight: 700; letter-spacing: 4px; color: var(--brand); background:#eef2ff; padding: 12px 16px; border-radius: 8px; display:inline-block; }
    .muted { color:#6b7280; font-size: 13px; }
    .footer { padding: 16px 24px; color:#6b7280; font-size: 12px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {% if logo_url %}<img src="{{ logo_url }}" alt="{{ brand_name }}" />{% endif %}
      <div class="brand">{{ brand_name }}</div>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>Use the One-Time Password (OTP) below to verify your email on <strong>{{ brand_name }}</strong>. This code is valid for 10 minutes.</p>
      <div class="otp">{{ otp }}</div>
      <p class="muted">If you did not attempt to register, you can safely ignore this email.</p>
    </div>
    <div class="footer">
      © {{ brand_name }} — All rights reserved.
    </div>
  </div>
</body>
</html>
