{% extends 'base.html' %}

{% block title %}Edit Announcement | EduVanta{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Edit Announcement</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input name="title" value="{{ form.title }}" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="Enter a clear title" required />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Content</label>
      <textarea name="content" rows="8" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="Write the announcement details..." required>{{ form.content }}</textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Category</label>
      <select name="category" class="mt-1 w-full border rounded-md px-3 py-2">
        <option value="">-- None --</option>
        {% for c in categories %}
        <option value="{{ c.id }}" {% if form.category|stringformat:'s' == c.id|stringformat:'s' %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex items-center gap-3">
      <a href="{% url 'announcements:announcement_detail' announcement.id %}" class="btn-outline">Cancel</a>
      <button type="submit" class="btn-primary">Save changes</button>
    </div>
  </form>
</div>
{% endblock %}
